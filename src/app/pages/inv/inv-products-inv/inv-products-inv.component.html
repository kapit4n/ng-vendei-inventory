<div class="container">
  <h2>Register Product</h2>
  <div class="row">
    <div class="col-3">
        <img *ngIf="invInfo.img; else placeImg" [src]="invInfo.img" width="90%" alt="">
      <ng-template #placeImg>
        <img src="https://ilsto.websites.co.in/obaju-pink/img/product-placeholder.png" width="90%" alt="">
      </ng-template>
    </div>
    <div class="col-7">
      <div class="panel panel-default">
          <div class="panel-heading">Inventory - {{invInfo.name}}</div>
        <div class="panel-body">
          <label for="code" i18n>Code: </label>
          <label id="name" i18n>{{invInfo.code}}</label>
        </div>
        
        <div class="panel-body">
          <label for="cost" i18n>Cost: </label>
          <label id="cost" i18n>{{invInfo.cost}}</label>
        </div>
        <div class="panel-body">
          <label for="stock" i18n>Inventory: </label>
          <label id="stock" i18n>{{invInfo.stock}}</label>
        </div>
      </div>
      <button class="btn" (click)="addInventory()">+</button>
      <table class="table">
        <tr>
          <th>Cost</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Prduct</th>
          <th></th>
        </tr>
        <tr *ngFor="let productInv of productInvs">
          <td>{{productInv.price}}</td>
          <td>{{productInv.quantity}}</td>
          <td>{{productInv.totalPrice}}</td>
          <td>{{productInv.productId}}</td>
          <td>
            <button class="btn" (click)="openInventory(productInv.id)">Del</button> &nbsp;
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
